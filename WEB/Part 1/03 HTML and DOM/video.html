			<!--2-->
			<script>
				window.onload=function()
				{
					for(var i = 0; i<video.source.length;i++)
					{
						var figure = document.createElement("figure");
						var myVideo = document.createElement("video");
						myVideo.setAttribute("src",video.source[i].src);
						myVideo.setAttribute("type",video.source[i].type);
						myVideo.setAttribute("width",video.width);
						myVideo.setAttribute("height",video.height);
						myVideo.controls = video.controls;
						figure.appendChild(myVideo);
						document.querySelector("#video").appendChild(figure);
					}
				}
			</script>
