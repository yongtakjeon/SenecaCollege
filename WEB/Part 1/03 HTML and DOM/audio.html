		<h2>HTML5 Audio</h2>

		<!--1-->
		<div id="audio">

			<!--2-->
			<script>
				window.onload=function()
				{
					for(var i = 0; i<audio.source.length;i++)
					{
						var figure = document.createElement("figure");
						var myAudio = document.createElement("audio");
						myAudio.setAttribute("src",audio.source[i].src);
						myAudio.setAttribute("type",audio.source[i].type);
						myAudio.controls = audio.controls;
						figure.appendChild(myAudio);
						document.querySelector("#audio").appendChild(figure);
					}
				}
			</script>
		</div>
